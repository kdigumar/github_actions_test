---
name: Build and Deploy
on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      app_name:
        required: true
        type: string
    secrets:
      SYSTEST_IPS:
        required: true
      EC2_USERNAME:
        required: true
      EC2_KEY:
        required: true
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      APP_NAME: ${{ inputs.app_name }}
      ENV: ${{ inputs.environment }}
      SYSTEST_IPS: ${{ secrets.SYSTEST_IPS }}
      EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
      EC2_KEY: ${{ secrets.EC2_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Build with Maven
        run: mvn clean package
      - name: List target directory before rename
        run: ls -lh ./target
      - name: Debug inputs and secrets
        run: |
          echo "APP_NAME: $APP_NAME"
          echo "ENV: $ENV"
          echo "SYSTEST_IPS length: ${#SYSTEST_IPS}"
          echo "EC2_USERNAME length: ${#EC2_USERNAME}"
          echo "EC2_KEY length: ${#EC2_KEY}"
      - name: Rename JAR to $APP_NAME.jar
        run: >
          JAR_FILE=$(find ./target -type f -name "*.jar" ! -name "*.original" | head
          -n 1)

          if [[ -z "$JAR_FILE" ]]; then
            echo "No JAR file found!"
            exit 1
          fi

          echo "Found JAR file: $JAR_FILE"

          cp "$JAR_FILE" "./target/${APP_NAME}.jar"
      - name: List target directory after rename
        run: ls -lh ./target
      - name: Deploy JAR to EC2 instances
        run: >
          echo "$EC2_KEY" > private_key.pem

          chmod 600 private_key.pem


          IFS=',' read -ra HOSTS <<< "$SYSTEST_IPS"


          for HOST in "${HOSTS[@]}"; do
            echo "Deploying to $HOST"
            scp -o StrictHostKeyChecking=no -i private_key.pem "./target/${APP_NAME}.jar" "${EC2_USERNAME}@${HOST}:/opt/apps/${APP_NAME}.jar"
          done
      - name: Start app and check PID on EC2
        run: >
          IFS=',' read -ra HOSTS <<< "$SYSTEST_IPS"


          for HOST in "${HOSTS[@]}"; do
            echo "Starting app on $HOST"
            ssh -o StrictHostKeyChecking=no -i private_key.pem "${EC2_USERNAME}@${HOST}" <<EOF
            pkill -f '${APP_NAME}.jar' || true
            nohup java -jar /opt/apps/${APP_NAME}.jar > /opt/apps/${APP_NAME}.log 2>&1 &
            sleep 2
            PID=\$(pgrep -f '${APP_NAME}.jar')
            echo "App started with PID: \$PID"
          EOF done
